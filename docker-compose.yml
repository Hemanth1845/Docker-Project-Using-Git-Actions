version: "3.8"

services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: nursery
      MYSQL_DATABASE: nursery_homes
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pnursery"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: hemanth1845/nursery-backend:latest
    container_name: springbootapp
    depends_on:
      mysqldb:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/nursery_homes?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: nursery
    ports:
      - "2025:2096"
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: hemanth1845/nursery-frontend:latest
    container_name: reactapp
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
    driver: bridge
